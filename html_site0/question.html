<!DOCTYPE html>
<html>
<head>
<title>Алгоритмическая задача</title>
<form id="containerForm">
        <label>М: <input type="number" id="M" required></label><br><br>
        <label>А: <input type="number" id="A" required></label><br><br>
        <label>Н: <input type="number" id="N" required></label><br><br>
        <label>R: <input type="number" id="R" required></label><br><br>
        <button type="button" onclick="checkCapacity()">Проверить</button>
    </form>
    <p id="result"></p>

    <script>
        function checkCapacity() {
            // Получение значений из формы
            const M = parseFloat(document.getElementById('M').value);
            const A = parseFloat(document.getElementById('A').value);
            const N = parseFloat(document.getElementById('N').value);
            const R = parseFloat(document.getElementById('R').value);
            
            // Вычисление объемов
            const volumeCube = Math.pow(A, 3);
            const volumeCylinder = N * Math.PI * Math.pow(R, 2);
            
            // Проверка условий
            let message = '';
            if (M <= volumeCube) {
                message = 'М помещается в первую.';
            } else if (M <= volumeCylinder) {
                message = 'М помещается во вторую.';
            } else {
                message = 'М не помещается ни в первую, ни во вторую.';
            }

            // Вывод результата
            document.getElementById('result').textContent = message;
        }
    </script>
</body>
</html>
